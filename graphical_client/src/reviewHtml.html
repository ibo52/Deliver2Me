<html>
<style>
#lineBorder {
  border: 2px solid powderblue;
}

  padding: 10px 0px 10px 40px;
  overflow: hidden;
  background-color: #cacaca;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 10px 0px 10px 40px;
  overflow: hidden;

}

</style>
<body>
    
<h2 id=LineBorder>%s</h2>

</ul>

</body>
